<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
</head>
<body>
    <h1>Templates</h1>
    <ul>
        {% for template in templates %}
            <li>{{ template.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_template') }}">Create Template</a>
</body>
</html>
